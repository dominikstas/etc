<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasza Firma - Wkrótce</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .hero {
            min-height: 100vh;
            background: linear-gradient(to bottom right, #1a1a2e, #16213e, #0f3460);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e94560;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .highlight {
            color: #f0c929;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="email"] {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d63551;
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .feature {
            flex: 1;
            margin: 0 10px;
        }
        .feature h3 {
            color: #f0c929;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .features {
                flex-direction: column;
            }
            .feature {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="container">
            <h1>Tworzymy <span class="highlight">Przyszłość</span> Internetu</h1>
            <p>Nasza firma wkrótce zrewolucjonizuje sposób, w jaki tworzone są strony internetowe dla firm. Bądź pierwszym, który dowie się o naszym starcie!</p>
            <form id="notify-form">
                <input type="email" placeholder="Twój adres e-mail" required>
                <button type="submit">Powiadom mnie</button>
            </form>
            
            </div>
        </div>
    </div>
    <script>
        document.getElementById('notify-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Dziękujemy za zainteresowanie! Powiadomimy Cię, gdy będziemy gotowi.');
        });
    </script>
</body>
</html>
