<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <style>
      main {
        margin: 20px;
        margin-left: 40px;
        margin-right: 40px;
    }
    
    #contact-details {
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
    }
    
    .card {
        flex: 1 1 30%;
        box-sizing: border-box;
        padding: 20px;
    }
    
    .map iframe {
        width: 100%;
        height: 100%;
        min-height: 450px; /* Ensures the map maintains a reasonable height */
    }
    
    #contact-form {
        margin-top: 20px;
    }
    
    @media (max-width: 768px) {
        #contact-details {
            flex-direction: column;
        }
    
        .map iframe {
            width: 100%;
            height: 300px; /* Adjust height for smaller screens */
        }
    }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
          <h1 data-lang="welcome-title">ETC Software House</h1>
          <nav>
              <a href="#services" data-lang="services">Services</a>
              <a href="#about" data-lang="about">About</a>
              <a href="#contact" data-lang="contact">Contact</a>
          </nav>
          <button id="language-toggle" data-lang="language-toggle">EN / PL</button>
          <button id="dark-mode-toggle" aria-label="Toggle Dark Mode" data-lang="dark-mode-toggle">
              <img src="../static/images/moon.jpg" alt="Dark Mode" class="icon moon">
              <img src="../static/images/sun.jpg" alt="Light Mode" class="icon sun">
          </button></div>
    </header>
    <main>
      <section id="contact-details">
        <div class="card">
          <div class="contact-info">
              <h2>Contact Information</h2>
              <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
              <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
              <p>Address: 123 Main Street, Anytown, USA</p>
          </div>
        </div>
        <div class="card">
          <div class="map">
              <h2>Our Location</h2>
              <iframe 
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345092736!2d144.95373531531667!3d-37.81720997975179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d1a0d4062b0!2s123%20Main%20St%2C%20Melbourne%20VIC%203000%2C%20Australia!5e0!3m2!1sen!2sus!4v1614825486045!5m2!1sen!2sus" 
                  width="600" 
                  height="450" 
                  style="border:0;" 
                  allowfullscreen="" 
                  loading="lazy">
              </iframe>
          </div>
        </div>
      </section>
      <section id="contact">
        <div class="card">
            <h2 data-lang="contact">Contact Us</h2>
            <form>
                <input type="text" name="name" placeholder="Your Name" data-lang="your-name" required>
                <input type="email" name="email" placeholder="Your Email" data-lang="your-email" required>
                <textarea name="message" rows="5" placeholder="Your Message" data-lang="your-message" required></textarea>
                <button type="submit" data-lang="send">Send</button>
            </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <p data-lang="copyright">
          Â© 2024 ETC Software House. All rights reserved.
        </p>
      </div>
    </footer>
    <script src="../scripts/smoothscrolling.js"></script>
    <script src="../scripts/dlmode.js"></script>
    <script src="../scripts/language-toggle.js"></script>
    <script src="../scripts/hamburger.js"></script>
  </body>
</html>
